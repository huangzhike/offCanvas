<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/offcanvas.css">
	<title>OffCanvas</title>
</head>

<body>
	<div id="wraper" class="wraper">
		<div class="header">
			<span class="button"></span>
		</div>
		<div class="main">
			<div>
				<button id="panel-push" class="btn">push</button>
			</div>
			<div>
				<button id="panel-reveal" class="btn">reveal</button>
			</div>
			<div>
				<button id="panel-overlay" class="btn">overlay</button>
			</div>
			<p>点击上面按钮打开，其它位置关闭</p>
			<p>打开新侧边栏时请先关闭原先侧边栏，否则会同时存在多个侧边栏</p>
			<p>呼出侧边栏后可对其操作</p>
			<p></p>
			<p></p>
			<p>A</p>
			<p>A</p>
			<p>A</p>
			<p>A</p>
			<p>A</p>
			<p>A</p>
			<p>A</p>
		</div>
		<div class="footer"></div>
	</div>
	<script src="js/OffCanvas.js"></script>
	<script>
	window.onload = function() {

		var wraper = document.getElementById("wraper");
		var html = "<p>A</p><p>A</p><p>A</p><p>A</p><p>A</p><p>A</p><p>A</p><p>A</p>";

		var pushBtn = document.getElementById("panel-push");
		var revealBtn = document.getElementById("panel-reveal");
		var overlayBtn = document.getElementById("panel-overlay");

		var push = new OffCanvas({
			html: html,
			type: "offcanvas-push",
			wraper: wraper,
			btn: pushBtn
		});


		var reveal = new OffCanvas({
			html: html,
			type: "offcanvas-reveal",
			wraper: wraper,
			btn: revealBtn
		});

		var overlay = new OffCanvas({
			html: html,
			type: "offcanvas-overlay",
			wraper: wraper,
			btn: overlayBtn
		});

		pushBtn.addEventListener("click",
			push.create.bind(push)
			// 否则this是btn
			// addEventListener默认false
		);

		revealBtn.addEventListener("click", reveal.create.bind(reveal));

		overlayBtn.addEventListener("click", overlay.create.bind(overlay));

	}
	</script>
</body>

</html>
